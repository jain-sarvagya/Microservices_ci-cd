<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>ðŸ›’ Create New Order</h2>

    <form id="orderForm">
      <label>User ID:</label>
      <input type="number" id="user_id" required>

      <label>Product ID:</label>
      <input type="number" id="product_id" required>

      <label>Quantity:</label>
      <input type="number" id="quantity" required>

      <button type="submit">Place Order</button>
    </form>

    <div id="result" class="result-box"></div>

    <a href="/view_orders_page" class="btn">ðŸ“‹ View My Orders</a>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const user_id = document.getElementById("user_id").value;
      const product_id = document.getElementById("product_id").value;
      const quantity = document.getElementById("quantity").value;

      const authHeader = 'Basic ' + btoa(prompt("Enter username:password"));

      const response = await fetch("/orders", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": authHeader
        },
        body: JSON.stringify({ user_id, product_id, quantity })
      });

      const result = await response.json();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    });
  </script>
</body>
</html>
